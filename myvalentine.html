<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .box {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
    }

    #noBtn {
      background: #e74c3c;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .kiss-container {
  position: relative;
  width: 200px;
  height: 80px;
  margin: 30px auto;
}

.kiss {
  position: absolute;
  font-size: 3rem;
  top: 0;
}

.left {
  left: 0;
  animation: moveLeft 1.5s forwards;
}

.right {
  right: 0;
  animation: moveRight 1.5s forwards;
  transform: scaleX(-1);
}

.kiss-mark {
  position: absolute;
  left: 50%;
  top: 10px;
  transform: translateX(-50%);
  font-size: 2.5rem;
  opacity: 0;
  animation: showKiss 1.5s forwards;
  animation-delay: 1.5s;
}

@keyframes moveLeft {
  to { left: 60px; }
}

@keyframes moveRight {
  to { right: 60px; }
}

@keyframes showKiss {
  to { opacity: 1; }
}

  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="box" id="questionBox">
    <h1>Will you be my Valentine? ğŸ’â¤ï¸</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ’”</button>
  </div>

  <div class="box hidden" id="resultBox">
    <h1>ğŸ‰ Congratulations! ğŸ‰</h1>
    <h2>You are officially my Valentine ğŸ’â¤ï¸</h2>

    <div class="kiss-container">
    <span class="kiss left">ğŸ˜˜</span>
    <span class="kiss right">ğŸ˜˜</span>
    <span class="kiss-mark">ğŸ’‹</span>
  </div>
</div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const questionBox = document.getElementById("questionBox");
  const resultBox = document.getElementById("resultBox");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    questionBox.classList.add("hidden");
    resultBox.classList.remove("hidden");
    startConfetti();
  });

  // Confetti
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let pieces = [];

  function startConfetti() {
    for (let i = 0; i < 200; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10
      });
    }
    requestAnimationFrame(updateConfetti);
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, p.r, p.r);
      p.y += Math.cos(p.d) + 2;
      p.x += Math.sin(p.d);
      if (p.y > canvas.height) p.y = 0;
    });
    requestAnimationFrame(updateConfetti);
  }
</script>

</body>
</html>
